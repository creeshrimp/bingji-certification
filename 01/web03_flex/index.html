<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園社團介紹網</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            /* container */
            --container_w: 1000px;
            --container_h: 100%;
        }

        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
            background-color: #cecece;
            /* border: 1px solid #9e9e9e; */
        }

        /* grid wrapper */
        #container {
            width: var(--container_w);
            height: var(--container_h);
            margin: auto;
            background-color: rgb(210, 255, 255);

            display: grid;

            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: 215px 1fr 770px;
            grid-template-rows: 65px 29px 1fr 25px 20px
        }

        /*  grid item */
        #top {
            background: #fffc37;
            grid-column: 1 / -1;
            grid-row: 1 / 2;
        }

        #menu {
            background: #ffbbbb;
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        #update {
            background: #ffc793;
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }

        #marquee {
            background: #ababff;
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        #content {
            background: #54fa54;
            grid-column: 3 / 4;
            grid-row: 3 / 5;
        }

        #footer {
            background: #fffc37;
            grid-column: 1 / -1;
            grid-row: 5 / 6;
        }

        /* 其他 */

        #marquee marquee {
            font-size: 24px;
            color: #0000FF;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="top">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
            <div id="menu"></div>
            <div id="update"></div>
            <div id="marquee">
                <marquee>歡迎光臨校園社團介紹網，參觀後請支持社團活 動並熱烈參與</marquee>
            </div>
            <div id="content"></div>
            <div id="footer"></div>
        </div>
    </div>
</body>

</html>
